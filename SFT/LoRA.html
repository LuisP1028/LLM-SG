<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LoRA Protocol: Ditherpunk Viz (Responsive)</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --bg-color: #050505;
            --fg-color: #00FF41; /* Matrix Green */
            --dim-color: #003B0F;
            --alert-color: #00E050; 
            
            /* Responsive Spacing */
            --space-sm: clamp(10px, 2vw, 20px);
            --space-md: clamp(20px, 4vw, 40px);
            
            /* Responsive Typography */
            --font-xs: clamp(10px, 2.5vw, 12px); /* For mobile logs */
            --font-sm: clamp(12px, 3vw, 16px);   /* Standard text */
            --font-lg: clamp(16px, 5vw, 24px);   /* Headers */
        }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            color: var(--fg-color);
            user-select: none;
            -webkit-font-smoothing: antialiased;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* --- UI OVERLAYS --- */
        #ui-layer {
            position: absolute;
            top: var(--space-sm);
            left: var(--space-sm);
            z-index: 10;
            pointer-events: none;
            width: calc(100% - (var(--space-sm) * 2));
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        h1 {
            font-size: var(--font-lg);
            margin: 0 0 var(--space-sm) 0;
            text-transform: uppercase;
            border-bottom: 2px solid var(--fg-color);
            padding-bottom: 0.2em;
            background: rgba(5, 5, 5, 0.85); /* Readability over canvas */
            backdrop-filter: blur(2px);
        }

        #status-box {
            border: 1px solid var(--fg-color);
            padding: var(--space-sm);
            background: rgba(0,0,0,0.85);
            /* Responsive Width Logic */
            width: 100%; 
            max-width: clamp(300px, 50vw, 600px); 
            box-sizing: border-box;
            box-shadow: 4px 4px 0px var(--dim-color);
        }

        .log-line {
            font-size: var(--font-sm);
            line-height: 1.5;
            margin: 0;
            display: block;
            white-space: pre-wrap; 
        }

        /* --- CONTROLS --- */
        #controls {
            position: absolute;
            bottom: var(--space-md);
            right: var(--space-sm);
            left: var(--space-sm); /* Full width on mobile */
            z-index: 20;
            display: flex;
            justify-content: flex-end; /* Right align on desktop */
            pointer-events: none; /* Let clicks pass through empty space */
        }

        button {
            pointer-events: auto;
            background: #000;
            color: var(--fg-color);
            border: 2px solid var(--fg-color);
            padding: var(--space-sm) var(--space-md);
            font-family: inherit;
            font-weight: bold;
            font-size: var(--font-sm);
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: clamp(2px, 0.5vw, 4px) clamp(2px, 0.5vw, 4px) 0px var(--dim-color);
            transition: transform 0.1s;
            /* Mobile adjustment */
            width: 100%;
            max-width: 300px;
        }
        
        @media (min-width: 768px) {
            #controls {
                left: auto; /* Revert to right-only on tablet+ */
                width: auto;
            }
            button {
                width: auto;
            }
        }

        button:active { 
            transform: translate(2px, 2px); 
            box-shadow: 2px 2px 0px var(--dim-color); 
        }

        /* --- EFFECTS --- */
        #scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 5;
        }
        
        /* MathJax Styling */
        mjx-container {
            color: var(--fg-color) !important;
            font-size: 100% !important;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>LoRA Architecture // v1.2</h1>
        <div id="status-box">
            <span id="log-display" class="log-line">SYSTEM INITIALIZED...</span>
        </div>
    </div>

    <div id="canvas-container">
        <canvas id="mainCanvas"></canvas>
    </div>

    <div id="scanlines"></div>

    <div id="controls">
        <button id="nextBtn">NEXT PHASE >></button>
    </div>

    <script>
        /**
         * RESPONSIVE LORA VISUALIZER
         * Uses relative geometry units (vmin/vmax) for window-agnostic rendering.
         */

        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const logDisplay = document.getElementById('log-display');
        const nextBtn = document.getElementById('nextBtn');

        // --- CONFIG & STATE ---
        const COLORS = {
            bg: '#050505',
            fg: '#00FF41',
            dim: '#003B0F',
            hot: '#00E050', 
            white: '#EEFFEE'
        };

        const PHASES = [
            { id: 0, title: "BASE_MODEL_LOAD", msg: "> Base Model Weights (W0) Loaded. FROZEN." },
            { id: 1, title: "ADAPTER_INJECTION", msg: "> Injecting Low-Rank Matrices A & B. r=8." },
            { id: 2, title: "INFERENCE_FWD", msg: "> Data splits. Main Path + Adapter Path." },
            { id: 3, title: "TRAINING_BWD", msg: "> Backprop. Gradients update A & B ONLY. W0 is safe." },
            { 
                id: 4, 
                title: "MERGE_DEPLOY", 
                msg: "Merging & Inference: The math for the final output is: \\( W_{final} = W_{base} + (B \\times A \\times \\alpha/r) \\). Because LoRA is additive, you nudge the model's general knowledge rather than replacing it." 
            }
        ];

        let state = {
            phase: 0,
            width: 0,
            height: 0,
            frame: 0,
            particles: [],
            adapterOffset: 0,
            mergeProgress: 0
        };

        // Geometry Cache
        let geo = {
            base: {x:0, y:0, w:0, h:0},
            adapter: {x:0, y:0, w:0, h:0, neck:0},
            fontSize: 12
        };

        // Patterns
        let patGrid, patNoise, patStripes, patSolid;

        // --- PATTERN GENERATOR ---
        function createPattern(drawFn) {
            const pCan = document.createElement('canvas');
            pCan.width = 8; pCan.height = 8;
            const pCtx = pCan.getContext('2d');
            drawFn(pCtx);
            return ctx.createPattern(pCan, 'repeat');
        }

        function initPatterns() {
            patGrid = createPattern(c => {
                c.fillStyle = COLORS.bg; c.fillRect(0,0,8,8);
                c.strokeStyle = COLORS.dim; c.lineWidth = 1;
                c.moveTo(0,0); c.lineTo(8,8); c.stroke();
            });
            patNoise = createPattern(c => {
                c.fillStyle = COLORS.bg; c.fillRect(0,0,8,8);
                c.fillStyle = COLORS.fg;
                c.fillRect(2,2,2,2); c.fillRect(6,0,2,2); c.fillRect(0,6,2,2);
            });
            patStripes = createPattern(c => {
                c.fillStyle = COLORS.bg; c.fillRect(0,0,8,8);
                c.strokeStyle = COLORS.fg;
                c.beginPath(); c.moveTo(0,8); c.lineTo(8,0); c.stroke();
            });
            patSolid = createPattern(c => {
                c.fillStyle = COLORS.dim; c.fillRect(0,0,8,8);
                c.fillStyle = COLORS.fg; c.fillRect(0,0,2,2); c.fillRect(4,4,2,2);
            });
        }

        // --- RESPONSIVE GEOMETRY CALCULATION ---
        function resize() {
            // 1. Setup Canvas Resolution
            // Multiplier helps crispness on high DPI, but simple 1:1 is best for retro performance
            state.width = canvas.parentElement.clientWidth;
            state.height = canvas.parentElement.clientHeight;
            canvas.width = state.width;
            canvas.height = state.height;

            const cx = state.width / 2;
            const cy = state.height / 2;
            const isPortrait = state.height > state.width;

            // 2. Define Unit Sizes (VMIN driven)
            // This ensures elements don't get too small on mobile or too huge on ultrawide
            const vmin = Math.min(state.width, state.height);
            
            // 3. Base Model Calculation
            let bW, bH;
            
            if (isPortrait) {
                // Mobile/Portrait: Wider boxes relative to screen width
                bW = state.width * 0.40; // 40% of screen width
                bH = state.height * 0.35;
            } else {
                // Desktop/Landscape: Standard ratio
                bW = state.width * 0.20; // 20% of screen width
                bH = state.height * 0.50;
            }

            // Cap max sizes for Ultrawide monitors so it doesn't look comical
            // We use a "soft cap" by mixing pixels and percentages if needed, 
            // but sticking to % keeps it truly agnostic.
            
            geo.base = {
                w: bW,
                h: bH,
                // Center, then offset left to make room for adapter
                x: cx - (bW * 0.8), 
                y: cy - (bH / 2)
            };

            // 4. Adapter Calculation (Relative to Base)
            const aW = bW * 0.5; // Adapter is half the width of base
            const neckW = aW * 0.25; 
            const gap = state.width * 0.05; // 5% Gap

            geo.adapter = {
                w: aW,
                h: bH,
                x: geo.base.x + geo.base.w + gap,
                y: geo.base.y,
                neckW: neckW
            };

            // 5. Dynamic Font Size for Canvas Text
            // Scale font based on the Base Model width
            geo.fontSize = Math.max(10, Math.floor(bW / 12));

            initPatterns();
        }

        // --- PARTICLE SYSTEM ---
        function spawnParticle(type) {
            const isTraining = (state.phase === 3);
            // Spawn far off screen to ensure smooth entry
            const startY = isTraining ? -50 : state.height + 50;
            
            // Speed scaled by height so it feels same speed on all devices
            const speedBase = state.height * 0.005; 
            const speed = isTraining ? (Math.random() * speedBase + speedBase) : -(Math.random() * speedBase + speedBase);

            return {
                x: 0, 
                y: startY,
                vx: 0,
                vy: speed,
                type: type,
                life: 1.0
            };
        }

        function updateParticles() {
            if (state.phase >= 2) {
                if (Math.random() > 0.8) {
                    // Main Stream
                    let p = spawnParticle('main');
                    // Randomize X within Base width
                    p.x = geo.base.x + geo.base.w/2 + (Math.random() - 0.5) * geo.base.w * 0.6;
                    state.particles.push(p);

                    // Adapter Stream
                    if (state.phase !== 4 || state.mergeProgress < 1) {
                        let p2 = spawnParticle('adapter');
                        // Calculate X based on animation state
                        let currentAdapterX = geo.adapter.x - (state.mergeProgress * (geo.adapter.x - geo.base.x));
                        p2.x = currentAdapterX + geo.adapter.w/2 + (Math.random() - 0.5) * geo.adapter.w * 0.4;
                        state.particles.push(p2);
                    }
                }
            }

            for (let i = state.particles.length - 1; i >= 0; i--) {
                let p = state.particles[i];
                p.y += p.vy;

                // Collision / Logic
                if (state.phase === 3) {
                    // Bounce off Base (Frozen)
                    if (p.type === 'main' && p.y > geo.base.y && p.y < geo.base.y + geo.base.h) {
                        p.vy *= -0.5;
                        p.vx = (Math.random() - 0.5) * (state.width * 0.02); // Responsive horizontal bounce
                        p.life -= 0.1;
                    }
                }

                if (p.y < -100 || p.y > state.height + 100 || p.life <= 0) {
                    state.particles.splice(i, 1);
                }
            }
        }

        // --- DRAWING HELPERS ---
        function drawRect(x, y, w, h, pat, stroke = true) {
            ctx.fillStyle = pat;
            ctx.fillRect(x, y, w, h);
            if (stroke) {
                ctx.strokeStyle = COLORS.fg;
                ctx.lineWidth = Math.max(1, state.width * 0.001); // Responsive line width
                ctx.strokeRect(x, y, w, h);
            }
        }

        function drawHourglass(x, y, w, h, neckW, pat) {
            ctx.fillStyle = pat;
            ctx.strokeStyle = COLORS.fg;
            ctx.lineWidth = Math.max(1, state.width * 0.001);

            const midY = y + h/2;
            const midX = x + w/2;

            ctx.beginPath();
            // Top (Matrix B)
            ctx.moveTo(x, y);
            ctx.lineTo(x + w, y);
            ctx.lineTo(midX + neckW, midY);
            ctx.lineTo(midX - neckW, midY);
            ctx.lineTo(x, y);
            
            // Bottom (Matrix A)
            ctx.moveTo(midX - neckW, midY);
            ctx.lineTo(midX + neckW, midY);
            ctx.lineTo(x + w, y + h);
            ctx.lineTo(x, y + h);
            ctx.lineTo(midX - neckW, midY);

            ctx.fill();
            ctx.stroke();

            // Label "r=8"
            if (state.phase >= 1) {
                ctx.shadowBlur = 0;
                ctx.fillStyle = COLORS.bg;
                const tagW = w * 0.6;
                const tagH = h * 0.05;
                ctx.fillRect(midX - tagW/2, midY - tagH/2, tagW, tagH);
                
                ctx.fillStyle = COLORS.fg;
                ctx.font = `${Math.floor(geo.fontSize * 0.8)}px Courier New`;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText("r=8", midX, midY);
            }
        }

        // --- MAIN LOOP ---
        function loop() {
            state.frame++;
            
            // 1. Clear
            ctx.fillStyle = COLORS.bg;
            ctx.fillRect(0, 0, state.width, state.height);

            // 2. Logic Update
            updateParticles();

            // Animation Scalars
            if (state.phase === 4) {
                if (state.mergeProgress < 1.0) state.mergeProgress += 0.01;
            } else {
                state.mergeProgress = 0;
            }

            let slideIn = 1;
            if (state.phase === 1) {
                state.adapterOffset = Math.min(state.adapterOffset + 0.02, 1);
                slideIn = state.adapterOffset;
            } else if (state.phase === 0) {
                slideIn = 0;
                state.adapterOffset = 0;
            }

            // Calc Positions
            const baseX = geo.base.x;
            const targetX = geo.base.x + (geo.base.w - geo.adapter.w)/2;
            const startX = geo.adapter.x;
            // Linear interpolation for merge animation
            const renderAdapterX = startX - (state.mergeProgress * (startX - targetX));
            // Slide in offset for injection phase
            const injectOffset = (1 - slideIn) * (state.width * 0.05);

            // 3. Draw Connections (Responsive Lines)
            if (state.phase >= 2) {
                ctx.strokeStyle = COLORS.dim;
                ctx.setLineDash([4, 4]);
                ctx.lineWidth = 1;
                
                const splitY = geo.base.y + geo.base.h + (state.height * 0.05);
                const mergeY = geo.base.y - (state.height * 0.05);

                // Split
                ctx.beginPath();
                ctx.moveTo(baseX + geo.base.w/2, state.height);
                ctx.lineTo(baseX + geo.base.w/2, splitY);
                ctx.lineTo(renderAdapterX + geo.adapter.w/2, splitY);
                ctx.stroke();

                // Merge
                ctx.beginPath();
                ctx.moveTo(renderAdapterX + geo.adapter.w/2, geo.base.y);
                ctx.lineTo(renderAdapterX + geo.adapter.w/2, mergeY);
                ctx.lineTo(baseX + geo.base.w/2, mergeY);
                ctx.stroke();
                
                ctx.setLineDash([]);
            }

            // 4. Draw Base Model
            let basePat = patGrid; 
            if (state.phase === 4 && state.mergeProgress > 0.8) basePat = patSolid;
            drawRect(baseX, geo.base.y, geo.base.w, geo.base.h, basePat);

            // Lock Icon
            if (state.phase !== 4) {
                const iconSize = geo.base.w * 0.15;
                const iconX = baseX + (geo.base.w * 0.05);
                const iconY = geo.base.y + (geo.base.w * 0.05);
                
                ctx.fillStyle = COLORS.bg;
                ctx.fillRect(iconX, iconY, iconSize, iconSize);
                ctx.strokeStyle = COLORS.fg;
                ctx.lineWidth = 2;
                ctx.strokeRect(iconX, iconY, iconSize, iconSize);
                
                // Lock shackle
                ctx.beginPath();
                ctx.arc(iconX + iconSize/2, iconY + iconSize*0.3, iconSize*0.2, Math.PI, 0);
                ctx.stroke();
                // Lock body center
                ctx.fillRect(iconX + iconSize*0.3, iconY + iconSize*0.3, iconSize*0.4, iconSize*0.4);
            }

            // 5. Draw Adapter
            if (state.phase >= 1) {
                ctx.save();
                ctx.globalAlpha = slideIn;
                
                let isFlashing = false;
                // Flash Green Glow
                if (state.phase === 3 && Math.floor(state.frame / 5) % 2 === 0) {
                    isFlashing = true;
                    ctx.shadowColor = COLORS.hot;
                    ctx.shadowBlur = state.width * 0.02; // Responsive Blur
                    ctx.fillStyle = COLORS.hot; 
                }

                if (state.mergeProgress < 0.95) {
                    drawHourglass(
                        renderAdapterX + injectOffset, 
                        geo.adapter.y, 
                        geo.adapter.w, 
                        geo.adapter.h, 
                        geo.adapter.neckW,
                        isFlashing ? COLORS.hot : patStripes
                    );
                }
                ctx.restore();
            }

            // 6. Particles
            const pSize = Math.max(2, state.width * 0.003); // Responsive particles
            state.particles.forEach(p => {
                ctx.save();
                ctx.fillStyle = (p.type === 'main') ? COLORS.white : COLORS.fg;
                
                if (state.phase === 3) {
                    ctx.fillStyle = COLORS.hot; 
                    ctx.shadowColor = COLORS.hot;
                    ctx.shadowBlur = pSize * 2;
                }

                ctx.fillRect(p.x, p.y, pSize, pSize);
                ctx.restore();
            });

            // 7. Labels
            ctx.shadowBlur = 0;
            ctx.fillStyle = COLORS.fg;
            ctx.font = `bold ${geo.fontSize}px Courier New`;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            
            // Base Label (Auto-wrap not supported in canvas easily, so we break line manually if needed or keep short)
            // We split "Base Model" and "(Frozen)" to vertical stack
            ctx.fillText("BASE MODEL", baseX + geo.base.w/2, geo.base.y + geo.base.h/2 - geo.fontSize);
            ctx.fillText("(FROZEN)", baseX + geo.base.w/2, geo.base.y + geo.base.h/2 + geo.fontSize);

            // Adapter Labels
            if (state.phase >= 1 && state.mergeProgress < 0.8) {
                const acx = renderAdapterX + geo.adapter.w/2;
                // B is Top, A is Bottom
                ctx.fillText("B", acx, geo.adapter.y + geo.adapter.h * 0.15);
                ctx.fillText("A", acx, geo.adapter.y + geo.adapter.h * 0.85);
            }

            requestAnimationFrame(loop);
        }

        // --- EVENTS ---
        nextBtn.addEventListener('click', () => {
            let next = state.phase + 1;
            if (next >= PHASES.length) next = 0;
            state.phase = next;
            logDisplay.innerHTML = PHASES[next].msg;
            
            if (window.MathJax) {
                MathJax.typesetPromise([logDisplay]).catch(e => console.log(e));
            }
            
            if (next === 0) {
                state.mergeProgress = 0;
                state.particles = [];
                nextBtn.innerText = "INJECT ADAPTERS >>";
            } else if (next === 4) {
                nextBtn.innerText = "RESET SYSTEM";
            } else {
                nextBtn.innerText = "NEXT PHASE >>";
            }
        });

        window.addEventListener('resize', resize);
        
        // Init
        resize();
        logDisplay.innerHTML = PHASES[0].msg;
        if (window.MathJax) MathJax.typesetPromise([logDisplay]);
        loop();

    </script>
</body>
</html>
