<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed-Size Chunking // DITHERPUNK</title>
    <style>
        :root {
            --bg-color: #050505;
            --fg-color: #00FF41;
            --dim-color: #005515;
            --highlight-color: #ccffdc;
            --overlap-pattern: repeating-linear-gradient(45deg, var(--fg-color), var(--fg-color) 1px, transparent 1px, transparent 4px);
            --char-width: 12px; /* Fixed monospace width calculation */
            --font-stack: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--fg-color);
            font-family: var(--font-stack);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            font-size: 16px;
        }

        /* --- Ditherpunk Background Effects --- */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
        }

        .dither-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            background-image: 
                radial-gradient(var(--fg-color) 15%, transparent 16%),
                radial-gradient(var(--fg-color) 15%, transparent 16%);
            background-size: 4px 4px;
            background-position: 0 0, 2px 2px;
        }

        /* --- Layout --- */
        header {
            border-bottom: 2px solid var(--fg-color);
            padding: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            justify-content: space-between;
            background: var(--bg-color);
            z-index: 10;
        }

        #status-bar {
            font-size: 0.8rem;
            color: var(--fg-color);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            gap: 2rem;
            overflow-y: auto;
        }

        /* --- Top Section: Source Tape --- */
        .source-container {
            position: relative;
            width: 100%;
            height: 80px;
            border: 2px solid var(--fg-color);
            background: #001100;
            overflow: hidden; /* We scroll logically, not via scrollbar */
            display: flex;
            align-items: center;
            box-shadow: 4px 4px 0px var(--dim-color);
        }

        .tape-track {
            display: flex;
            position: absolute;
            left: 50px; /* Initial padding */
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            white-space: pre;
            font-family: var(--font-stack);
            font-size: 20px;
            letter-spacing: 0px; /* Strict spacing for calc */
        }

        .char {
            display: inline-block;
            width: 12px; /* Match var(--char-width) */
            text-align: center;
            position: relative;
        }

        /* The Moving Window */
        .window-frame {
            position: absolute;
            top: 10px;
            bottom: 10px;
            left: 50px; /* Matches tape initial padding */
            border: 2px solid var(--fg-color);
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 10px var(--fg-color);
            z-index: 5;
            transition: width 0.3s, transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            pointer-events: none;
        }

        .window-frame::after {
            content: "WINDOW_FIXED";
            position: absolute;
            top: -20px;
            right: 0;
            background: var(--fg-color);
            color: var(--bg-color);
            font-size: 10px;
            padding: 0 4px;
            font-weight: bold;
        }

        /* Highlighting Logic */
        .char.in-window {
            color: #fff;
            text-shadow: 0 0 5px var(--fg-color);
            font-weight: bold;
        }

        .char.overlap {
            background: var(--overlap-pattern);
            color: var(--bg-color);
        }

        /* --- Bottom Section: The Stack --- */
        .stack-container {
            flex: 1;
            border: 2px dashed var(--dim-color);
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
        }

        .stack-label {
            position: absolute;
            top: -10px;
            left: 1rem;
            background: var(--bg-color);
            padding: 0 0.5rem;
            color: var(--dim-color);
            font-size: 0.8rem;
        }

        .chunk-card {
            border: 2px solid var(--fg-color);
            background: var(--bg-color);
            padding: 0.8rem;
            font-size: 14px;
            position: relative;
            box-shadow: 4px 4px 0px var(--dim-color);
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            display: flex;
        }

        .chunk-content {
            flex: 1;
            font-family: var(--font-stack);
            word-break: break-all;
        }

        .chunk-overlap-indicator {
            color: var(--dim-color);
            font-size: 0.7em;
            margin-right: 8px;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            border-right: 1px solid var(--dim-color);
            padding-right: 4px;
        }

        /* Emphasize the semantic cut */
        .semantic-break {
            color: #ff3333; /* Red glitch */
            text-decoration: underline;
            text-decoration-style: wavy;
        }

        .overlap-highlight {
            background-color: var(--dim-color);
            color: #fff;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .glitching {
            animation: glitch 0.2s linear infinite;
            border-color: #fff;
        }

    </style>
</head>
<body>

    <div class="dither-bg"></div>
    <div class="crt-overlay"></div>

    <header>
        <div>FIXED_SIZE_CHUNKING.EXE</div>
        <div id="status-bar">STATE: IDLE</div>
    </header>

    <main>
        <!-- The Source Stream -->
        <div class="source-container" id="sourceContainer">
            <div class="tape-track" id="tapeTrack">
                <!-- Spans injected via JS -->
            </div>
            <!-- The Sliding Window Overlay -->
            <div class="window-frame" id="windowFrame"></div>
        </div>

        <!-- The Output Stack -->
        <div class="stack-container" id="stackContainer">
            <span class="stack-label">VECTOR_DB_STORAGE</span>
        </div>
    </main>

    <script>
        // CONFIGURATION
        const CONFIG = {
            text: "Neural networks require structured input data. However, raw text is often unstructured and continuous. Fixed-size chunking slices this stream into manageable tokens. While computationally efficient, this mechanical process risks breaking semantic meaning mid-sentence. To mitigate context loss, a sliding window overlap is applied, repeating the tail of one chunk at the head of the next.",
            windowSize: 40, // Characters
            overlap: 10,    // Characters
            stepDelay: 2000, // ms
            charWidth: 12    // px, must match CSS
        };

        // DOM ELEMENTS
        const tapeTrack = document.getElementById('tapeTrack');
        const windowFrame = document.getElementById('windowFrame');
        const stackContainer = document.getElementById('stackContainer');
        const statusBar = document.getElementById('status-bar');

        // STATE
        let currentIndex = 0;
        let isProcessing = false;

        // INITIALIZATION
        function init() {
            // Render text into spans
            const chars = CONFIG.text.split('').map((char, i) => {
                return `<span class="char" id="c-${i}">${char}</span>`;
            }).join('');
            tapeTrack.innerHTML = chars;

            // Set initial window size in pixels
            windowFrame.style.width = `${CONFIG.windowSize * CONFIG.charWidth}px`;
            
            startProcess();
        }

        function updateStatus(msg) {
            statusBar.innerText = `STATE: ${msg} [IDX: ${currentIndex}]`;
        }

        async function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function highlightRange(start, end, className) {
            for (let i = start; i < end; i++) {
                const el = document.getElementById(`c-${i}`);
                if (el) el.classList.add(className);
            }
        }

        function clearHighlights() {
            const allChars = document.querySelectorAll('.char');
            allChars.forEach(c => c.className = 'char');
        }

        async function startProcess() {
            isProcessing = true;
            
            while (currentIndex < CONFIG.text.length) {
                // 1. Position Window & Scroll Tape
                updateStatus("ALIGNING_WINDOW");
                
                // Calculate window boundaries
                const end = Math.min(currentIndex + CONFIG.windowSize, CONFIG.text.length);
                const actualWindowSize = end - currentIndex;
                
                // Visual Scroll: We move the track left to keep the window relatively centered or stable
                // Here we keep the window 'moving' visually by sliding the frame first, then scrolling the track later
                // To keep it simple and robust: We move the tape so current index is always at left offset
                const currentOffset = currentIndex * CONFIG.charWidth;
                tapeTrack.style.transform = `translateX(-${currentOffset}px)`;
                
                // Reset styling
                clearHighlights();
                
                // Wait for scroll
                await wait(600);

                // 2. Select & Highlight
                updateStatus("CAPTURING_TOKENS");
                windowFrame.classList.add('glitching'); // Flash effect
                highlightRange(currentIndex, end, 'in-window');
                
                // Highlight Overlap region (The tail of this chunk)
                // If there is more text remaining, the last 'overlap' chars are the overlap
                let overlapStart = end - CONFIG.overlap;
                if(overlapStart < currentIndex) overlapStart = currentIndex;
                
                if (end < CONFIG.text.length) { // Only show overlap highlight if not the very last perfect chunk
                    highlightRange(overlapStart, end, 'overlap');
                }

                await wait(400);
                windowFrame.classList.remove('glitching');

                // 3. Extract to Stack
                updateStatus("EXTRACTING_CHUNK");
                createChunkCard(currentIndex, end, overlapStart);

                // 4. Calculate Stride
                // Stride = WindowSize - Overlap
                // The next index starts 'overlap' amount back from the current end
                const stride = CONFIG.windowSize - CONFIG.overlap;
                const nextIndex = currentIndex + stride;

                await wait(CONFIG.stepDelay);

                // Prepare for next loop
                currentIndex = nextIndex;
                
                // Break if we've processed everything
                if (currentIndex >= CONFIG.text.length) break;
            }

            updateStatus("PROCESS_COMPLETE");
            windowFrame.style.borderColor = "#005515"; // Dim the window
        }

        function createChunkCard(start, end, overlapStart) {
            const chunkText = CONFIG.text.substring(start, end);
            
            // Create DOM
            const card = document.createElement('div');
            card.className = 'chunk-card';

            // Identify overlap part text for coloring
            // The overlap is at the END of the chunk we just pulled
            const normalPart = CONFIG.text.substring(start, overlapStart);
            const overlapPart = CONFIG.text.substring(overlapStart, end);

            // Construct HTML for the card content
            // We verify if we actually have an overlap to show
            let contentHtml = '';
            
            // Check if this chunk STARTS with overlap (from previous)
            // If it's not the first chunk, the first 'overlap' chars are context from prev
            if (start > 0) {
                const prevOverlapLen = CONFIG.overlap;
                const headOverlap = chunkText.substring(0, prevOverlapLen);
                const body = chunkText.substring(prevOverlapLen);
                
                contentHtml += `<span class="overlap-highlight" title="Context from previous">${headOverlap}</span>`;
                contentHtml += body;
            } else {
                contentHtml = chunkText;
            }

            // Mark semantic break (if chunk ends mid-word)
            // Simple heuristic: if the char after 'end' is a letter, we broke a word
            if (end < CONFIG.text.length) {
                const nextChar = CONFIG.text[end];
                if (/[a-zA-Z]/.test(nextChar) && /[a-zA-Z]/.test(CONFIG.text[end-1])) {
                    // It's a break
                    card.style.borderColor = '#ff3333'; // Red border for danger
                    // Add a break icon
                    contentHtml += ` <span style="color:#ff3333">[//]</span>`;
                }
            }

            const indicator = document.createElement('div');
            indicator.className = 'chunk-overlap-indicator';
            indicator.innerText = `IDX ${start}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'chunk-content';
            contentDiv.innerHTML = contentHtml;

            card.appendChild(indicator);
            card.appendChild(contentDiv);

            // Prepend to stack (or append, user preference. Append is better for timeline)
            stackContainer.appendChild(card);
            
            // Auto scroll stack
            stackContainer.scrollTop = stackContainer.scrollHeight;
        }

        // Run
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
