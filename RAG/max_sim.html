<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxSim: Window-Agnostic Alignment</title>
    <style>
        :root {
            --bg-color: #000000;
            --primary-color: #00FF00;
            --dim-color: #003300;
            --grid-gap: clamp(2px, 0.5vw, 10px);
            --term-font: 'Courier New', Courier, monospace;
            
            /* Fluid sizing variables */
            --txt-sm: clamp(1rem, 1.2vw, 1rem);
            --txt-md: clamp(1rem, 1.5vw, 1.2rem);
            --txt-lg: clamp(1rem, 2.5vw, 2rem);
            --border-width: clamp(1px, 0.2vw, 3px);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--primary-color);
            font-family: var(--term-font);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevent scroll */
            display: flex;
            flex-direction: column;
        }

        /* --- CRT Overlay Effects --- */
        .scanlines {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(0,0,0,0) 50%,
                rgba(0,0,0,0.25) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
        }
        
        .crt-flicker { animation: flicker 0.15s infinite; }
        @keyframes flicker {
            0% { opacity: 0.98; }
            50% { opacity: 0.94; }
            100% { opacity: 0.98; }
        }

        /* --- Layout Container --- */
        #app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: clamp(1rem, 3vw, 2rem);
            max-width: 100%;
        }

        header {
            border-bottom: var(--border-width) solid var(--primary-color);
            padding-bottom: 1vh;
            margin-bottom: 2vh;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            flex-shrink: 0;
        }

        h1 {
            font-size: var(--txt-lg);
            margin: 0;
            line-height: 1.1;
            text-transform: uppercase;
        }

        #status-bar {
            font-size: var(--txt-sm);
            background: var(--primary-color);
            color: var(--bg-color);
            padding: 0.2em 0.5em;
            font-weight: bold;
        }

        /* --- The Unified Grid --- */
        /* This is the core fix. One grid rules them all. */
        #main-grid {
            display: grid;
            flex-grow: 1;
            /* Cols: 
               1. Query Labels (auto sized)
               2-6. Doc Tokens (5 columns, equal width)
               7. Score Panel (auto sized)
            */
            grid-template-columns: minmax(min-content, 15vw) repeat(5, 1fr) minmax(min-content, 12vw);
            
            /* Rows:
               1. Doc Headers
               2-4. Query Rows (equal height)
               5. Spacer/Footer
            */
            grid-template-rows: auto repeat(3, 1fr) auto;
            
            gap: var(--grid-gap);
            width: 100%;
            height: 100%;
            align-content: center; /* Center vertically if space allows */
        }

        /* --- Grid Items --- */
        
        /* 1. Document Headers (Top Row) */
        .doc-header {
            grid-row: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--dim-color);
            padding: 0.5em;
            font-size: var(--txt-sm);
            text-align: center;
            word-break: break-all; /* Prevent overflow on tiny screens */
        }

        /* 2. Query Labels (Left Column) */
        .query-label {
            grid-column: 1;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Align right towards matrix */
            padding-right: 1em;
            font-size: var(--txt-md);
            border: 1px solid var(--dim-color);
            margin-bottom: var(--grid-gap); /* Optical separation */
            margin-top: var(--grid-gap);
            background: rgba(0, 50, 0, 0.2);
            transition: all 0.2s;
        }

        /* 3. The Matrix Cells */
        .cell {
            position: relative;
            border: 1px solid var(--dim-color);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-size: var(--txt-sm);
            /* Ensure cells try to be square but respect grid */
            aspect-ratio: 1 / 1; 
            max-height: 100%; 
            transition: opacity 0.5s;
        }

        /* Dither Ink */
        .cell-ink {
            position: absolute;
            inset: 0;
            opacity: 0;
            background-image: 
                radial-gradient(var(--primary-color) 15%, transparent 16%),
                radial-gradient(var(--primary-color) 15%, transparent 16%);
            background-size: 4px 4px;
            background-position: 0 0, 2px 2px;
            pointer-events: none;
        }

        .cell-num {
            z-index: 2;
            background: var(--bg-color);
            padding: 0.2em;
            opacity: 0;
        }

        /* 4. Score Panel (Right Column) */
        .score-slot {
            grid-column: 7;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: var(--txt-md);
            border-left: 2px dashed var(--dim-color);
            padding-left: 1em;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.5s ease-out;
        }

        /* --- Dynamic States --- */
        
        .query-label.active {
            background: var(--primary-color);
            color: var(--bg-color);
            border-color: var(--primary-color);
            box-shadow: 2px 2px 0 var(--dim-color);
        }

        /* Winner Highlight */
        .cell.winner {
            border: clamp(2px, 0.4vw, 4px) solid var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
            z-index: 10;
        }
        .cell.winner .cell-num {
            background: var(--primary-color);
            color: var(--bg-color);
            font-weight: bold;
        }
        
        .cell.dimmed { opacity: 0.15; }
        .score-slot.visible { opacity: 1; transform: translateX(0); }

        /* Total Score Footer */
        #total-container {
            grid-column: 7;
            grid-row: 5;
            border-top: 4px double var(--primary-color);
            text-align: right;
            padding-top: 1em;
            font-size: var(--txt-lg);
            font-weight: bold;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
        }

        /* Glitch Animation */
        .glitch { animation: glitch 0.2s infinite; }
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 1px) }
            40% { transform: translate(1px, -1px) }
            60% { transform: translate(-1px, 2px) }
            80% { transform: translate(2px, -1px) }
            100% { transform: translate(0) }
        }

        /* Media Query for Extreme Vertical Mobile */
        @media (max-aspect-ratio: 1/1) {
            .doc-header { writing-mode: vertical-rl; text-orientation: mixed; padding: 5px 0; }
            .query-label { justify-content: center; padding: 0; font-size: var(--txt-sm); }
            h1 { font-size: var(--txt-md); }
        }
    </style>
</head>
<body class="crt-flicker">
    <div class="scanlines"></div>

    <div id="app-container">
        <header>
            <div>
                <h1>MaxSim</h1>
                <h1>Late_Interaction</h1>
            </div>
            <div id="status-bar">SYSTEM BOOT...</div>
        </header>

        <div id="main-grid">
            <div id="total-container">0.00</div>
        </div>
    </div>

    <script>
        // Data Configuration
        const queryTokens = ["fast", "efficient", "search"];
        const docTokens = ["the", "quick", "engine", "retrieves", "data"];
        
        // Matrix Data (Rows = Query, Cols = Doc)
        const simMatrix = [
            [0.10, 0.85, 0.20, 0.15, 0.10], // fast -> quick
            [0.10, 0.20, 0.78, 0.30, 0.45], // efficient -> engine
            [0.05, 0.10, 0.30, 0.88, 0.60]  // search -> retrieves
        ];

        const grid = document.getElementById('main-grid');
        const statusBar = document.getElementById('status-bar');
        const totalDisplay = document.getElementById('total-container');

        // Initial Layout Builder
        function buildGrid() {
            // 1. Create Document Headers (Row 1, Cols 2-6)
            docTokens.forEach((token, idx) => {
                const el = document.createElement('div');
                el.className = 'doc-header';
                el.textContent = token;
                el.style.gridColumn = idx + 2; // Shift by 1 for Query Column
                el.style.gridRow = 1;
                grid.appendChild(el);
            });

            // 2. Create Query Rows (Label + Cells + Score Slot)
            queryTokens.forEach((qToken, rIdx) => {
                const rowNum = rIdx + 2; // Start at row 2

                // A. Query Label
                const label = document.createElement('div');
                label.className = 'query-label';
                label.id = `qlabel-${rIdx}`;
                label.textContent = qToken;
                label.style.gridColumn = 1;
                label.style.gridRow = rowNum;
                grid.appendChild(label);

                // B. Matrix Cells
                docTokens.forEach((dToken, cIdx) => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${rIdx}-${cIdx}`;
                    cell.style.gridColumn = cIdx + 2;
                    cell.style.gridRow = rowNum;

                    // Dither Ink
                    const ink = document.createElement('div');
                    ink.className = 'cell-ink';
                    cell.appendChild(ink);

                    // Numeric Value
                    const num = document.createElement('div');
                    num.className = 'cell-num';
                    num.textContent = simMatrix[rIdx][cIdx].toFixed(2);
                    cell.appendChild(num);

                    grid.appendChild(cell);
                });

                // C. Score Slot
                const score = document.createElement('div');
                score.className = 'score-slot';
                score.id = `score-${rIdx}`;
                score.style.gridColumn = 7;
                score.style.gridRow = rowNum;
                grid.appendChild(score);
            });
        }

        const wait = ms => new Promise(res => setTimeout(res, ms));

        async function runSimulation() {
            // PHASE 1: Contextualize
            await wait(800);
            statusBar.textContent = "PHASE 1: CONTEXTUALIZING TOKENS...";
            document.querySelectorAll('.query-label, .doc-header').forEach(el => el.classList.add('glitch'));
            await wait(1200);
            document.querySelectorAll('.query-label, .doc-header').forEach(el => el.classList.remove('glitch'));

            // PHASE 2: Interaction Matrix
            await wait(500);
            statusBar.textContent = "PHASE 2: COMPUTING SIMILARITY...";
            
            for(let r=0; r<queryTokens.length; r++) {
                for(let c=0; c<docTokens.length; c++) {
                    await wait(50);
                    const cell = document.getElementById(`cell-${r}-${c}`);
                    const score = simMatrix[r][c];
                    // Visual mapping: square the score for better contrast in opacity
                    cell.querySelector('.cell-ink').style.opacity = Math.pow(score, 2); 
                    cell.querySelector('.cell-num').style.opacity = 1;
                }
            }

            // PHASE 3: MaxSim Selection
            await wait(1000);
            statusBar.textContent = "PHASE 3: MAXSIM (ROW-WISE MAX)...";
            let total = 0;

            for(let r=0; r<queryTokens.length; r++) {
                await wait(800);
                
                // Highlight Query Label
                document.getElementById(`qlabel-${r}`).classList.add('active');

                // Find Max
                const rowVals = simMatrix[r];
                const maxVal = Math.max(...rowVals);
                const maxIdx = rowVals.indexOf(maxVal);
                
                // Highlight Cells
                for(let c=0; c<docTokens.length; c++) {
                    const cell = document.getElementById(`cell-${r}-${c}`);
                    if (c === maxIdx) {
                        cell.classList.add('winner');
                    } else {
                        cell.classList.add('dimmed');
                    }
                }

                // Add to total
                total += maxVal;
            }

            // PHASE 4: Aggregation
            await wait(1000);
            statusBar.textContent = "PHASE 4: AGGREGATING SCORES...";
            
            let runningTotal = 0;
            const finalScores = simMatrix.map(row => Math.max(...row));

            for(let i=0; i<finalScores.length; i++) {
                await wait(500);
                const slot = document.getElementById(`score-${i}`);
                slot.textContent = finalScores[i].toFixed(2);
                slot.classList.add('visible');
                
                runningTotal += finalScores[i];
                totalDisplay.textContent = runningTotal.toFixed(2);
            }

            await wait(800);
            statusBar.textContent = "SYSTEM READY. RETRIEVAL COMPLETE.";
            statusBar.style.backgroundColor = "transparent";
            statusBar.style.border = "1px solid var(--primary-color)";
        }

        // Initialize
        buildGrid();
        // Start after short delay
        setTimeout(runSimulation, 500);

    </script>
</body>
</html>
